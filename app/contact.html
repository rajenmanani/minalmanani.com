      <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-phone mdl-cell--hide-tablet">  </div>
        <div class="mdl-cell mdl-cell--8-col mdl-cell--4-col-phone mdl-cell--8-col-tablet">

                <form id="contact-form" method="POST" action="https://formspree.io/rajen.manani@gmail.com">
                  <input type="text" name="name" placeholder="Name *" title="please provide your name" required>
                  <input type="email" name="email" placeholder="Email *" title="please provide a valid email" required>
                  <input type="text" name="_subject" placeholder="Subject">
                  <textarea name="message" placeholder="Message *" title="please send me a message" required></textarea>
                  <input type="text" name="_gotcha" style="display:none;">
                  <input type="hidden" name="_next" value="//example.com">
                  <div class="err">
                    <div class="err-msg"></div>
                    <button class="font_8" type="submit">Send</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
