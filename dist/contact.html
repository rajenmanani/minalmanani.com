  </head>
  <body>
    <header>
      <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-phone"></div>
        <div class="mdl-cell mdl-cell--8-col mdl-cell--3-col-phone">
          <h1 class="font_0 common_header">MINAL MANANI</h1>
        </div>
        <div class="mdl-cell mdl-cell--1-col-phone mdl-cell--hide-desktop menu-icon-holder">
          <div class="menu-icon"></div>
        </div>
        <nav>
          <ul class="primary-nav">
            <li class="font_1"><a href="/">portfolio</a></li>
            <div class="menu_separator"></div>
            <li class="font_1"><a href="/about.html">about</a></li>
            <div class="menu_separator"></div>
            <li class="font_1"><a href="/contact.html">contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="main-layout">
      <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-phone">   </div>
        <div class="mdl-cell mdl-cell--8-col mdl-cell--4-col-phone">
          <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--3-col mdl-cell--hide-phone"> </div>
            <div class="mdl-cell mdl-cell--3-col mdl-cell--4-col-phone contact-form-header">
              <p class="font_2">CONTACT</p><br>
              <div class="contact-form-emil"><a class="font_7" href="mailto:info@minalmanani.com">info@minalmanani.com</a></div>
            </div>
            <div class="mdl-cell mdl-cell--4-col mdl-cell--4-col-phone contact-form-nav"> 
              <div class="form-style font_11">
                <form id="contact-form" method="POST" action="https://formspree.io/YOUREMAILHERE">
                  <input type="text" name="name" placeholder="Name *" title="please provide your name" required>
                  <input type="email" name="email" placeholder="Email *" title="please provide a valid email" required>
                  <input type="text" name="subject" placeholder="Subject">
                  <textarea name="message" placeholder="Message *" title="please send me a message" required></textarea>
                  <div class="err">
                    <div class="err-msg"></div>
                    <button class="font_8" type="submit">Send</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-phone"> </div>
      </div>
    </main>
